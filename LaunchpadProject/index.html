<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseCheck</title>
    <link rel="stylesheet" href="styleindex.css">
    <script src="java.js"></script>

</head>
<body>
    <header>
        <h1>PhotoFlip</h1>
    </header>


    <main>
        <h3 class="subheading">

            Welcome to my gallery!

            
        </h3>
        <br>
        
                        <!-- images and their associated links -->

        <div class="image-container">

        <!-- Pictures -->

        <a id="image-shown" href="page1.html">
            <img src="https://yt3.ggpht.com/XfzZdtU7TYmUk8tLIeduOL-zWlNWvT3PSyh0HtrBggxo0CrFqnySrMKBEp8eQlZhCABEQn3nacvMtD8=s640-c-fcrop64=1,000000d0ffffff2f-rw-nd-v1" alt="a pencil drawing of a girl with many braids">

        </a>

        </div>
        
        
        
    </main>
    
    <!-- Buttons -->
    <section id="directBtn">
        <button id="prevPage" class="directBtn">Previous</button>
        <button id="nextPage" class="directBtn">Next</button>


        
    </section>

    <section class="other-buttons">
        <button id="likebutton">Like button</button>
        <button id="hideButton">Hide image</button>
        <button id="dislikebutton">Dislike Button</button>
      </section>
    
    <br>
    <section class="chat-container" id="chat-container"></section>
        <!-- Top Row  --> 
        
        <!-- Center Row 2 -->
        <section class="col-span">
            <input type="text" name="inputText" id="inputText" class="inputText">        
        </section>
        
        <section class="col-span">
            <aside>
                <button id="userMsg" class="userMsg">Chat</button>
            </aside>
        </section>

        
    </section>
    <footer>
        <!-- Takes you to Instagram -->
        <button  onclick="instagram()" id="instagram" class="social-btn"> 

                <p>Instagram</p>

        </button>

        <!-- And this button takes you to github -->
        <button onclick="github()" id="github" class="social-btn"> 

                <p>Github</p>

        </button>
    </footer>
</body>
</html>
