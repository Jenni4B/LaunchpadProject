<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseCheck</title>
    <link rel="stylesheet" href="styleindex.css">
    <script defer src="java.js"></script>
</head>
<body>
    <header>
        <h1>PhotoFlip</h1>
    </header>

    <main>
        <h3 class="subheading">Welcome to my gallery!</h3>
        <br>

        <!-- Image gallery with enlarge functionality -->
        <div class="parent">
            <div class="image-container" onclick="enlargeImage(this)">
                <a id="image-shown">
                    <img class="img1" src="https://yt3.ggpht.com/XfzZdtU7TYmUk8tLIeduOL-zWlNWvT3PSyh0HtrBggxo0CrFqnySrMKBEp8eQlZhCABEQn3nacvMtD8=s640-c-fcrop64=1,000000d0ffffff2f-rw-nd-v1" alt="a pencil drawing of a girl with many braids">
                </a>

                <div class="button-container image-overlay">
                    <!-- Like, dislike, and hide buttons -->
                    <button id="likeButton" class="button">‚ù§Ô∏è</button> 
                    <span class="count" id="likeCount">0</span>

                    <button id="dislikeButton" class="button">üëéüèº</button> 
                    <span class="count" id="dislikeCount">0</span>

                    <button id="hideButton" class="button" onclick="hideThePic()">üëÅÔ∏è</button>
                </div>
            </div>
        </div>  

        <!-- Overlay for enlarged image -->
        <div id="image-overlay" class="image-overlay" onclick="closeOverlay()">
            <img id="enlarged-image" src="" alt="">
        </div>

        <!-- Directional buttons -->
        <section class="nav-btn">
            <button id="prevPage" class="directBtn">Previous</button>
            <button id="nextPage" class="directBtn">Next</button>
        </section>

        <!-- Chat container -->
        <section class="chat-container" id="chat-container"></section>

        <!-- Input and chat button -->
        <section class="col-span">
            <input type="text" name="inputText" id="inputText" class="inputText">
        </section>
        <br>
        <section class="col-span">
            <aside>
                <button id="userMsg" class="userMsg">Submit</button>
            </aside>
        </section>

    </main>

    <!-- Footer with social media buttons -->
    <footer>
        <button onclick="instagram()" id="instagram" class="social-btn">
            <p>Instagram</p>
        </button>

        <button onclick="github()" id="github" class="social-btn">
            <p>Github</p>
        </button>
    </footer>
</body>
</html>
